<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="dash" src="./assets/images/dash.PNG" alt="A sports car dashboard" />
    <img id="gas" src="./assets/images/gas0.png" onclick="getGas()" alt="The gas gauge" />
    <img id="batt" src="./assets/images/batt0.PNG" onclick="chargeBattery()" alt="The battery gauge" />
    <img id="brake" src="./assets/images/p1.PNG" onclick="setBrake()" alt="parking brake indicator" />
    <img id="trac" src="./assets/images/trac0.PNG" onclick="setTrac()" alt="traction control indicator" />
    <img id="launch" src="./assets/images/lca0.PNG" alt="launch control indicator" />
    <div id="mode" onclick="setMode()">PARK</div>
    <div id="temp">98 F&deg;</div>
    <div id="time"></div>
    <div id="start" onclick="tryLaunch()">START</div>
    <div id="msg"></div>
</body>
<script src="./assets/scripts/clock.js"></script>
<script src="./assets/scripts/jscript.js"></script>
<script>
    function tryLaunch() {
        var blnLaunch = 1;

        if (blnGas == 0) {
            blnLaunch = 0;
            strMessage = 'You are out of gas';
        }

        if (blnBatt == 0) {
            blnLaunch = 0;
            strMessage = 'You are out of charge';
        }

        if (blnBrake == 1) {
            blnLaunch = 0;
            strMessage = 'You need to release the parking brake'
        }

        if (blnTrac == 1) {
            blnLaunch = 0;
            strMessage = 'You need to disengage traction control'
        }

        if (intMode != 3) {
            blnLaunch = 0;
            strMessage = 'You need to engage sport mode'
        }

        if (blnLaunch == 0) {
            document.getElementById('msg').innerHTML = strMessage;
            new Audio('./assets/media/sputter.mp3').play();
        } else {
            document.getElementById('launch').src = './assets/images/lca1.png';
            document.getElementById('msg').innerHTML = '';
            new Audio('./assets/media/launch.mp3').play();
        }
    }
</script>

</html>
